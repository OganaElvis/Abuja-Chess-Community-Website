<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Photo Gallery — Abuja Chess Community</title>
  <meta name="description" content="Abuja Chess Community Gallery. View our community gallery." />
  <link rel="canonical" href="https://abujachesscommunity.com/gallery.html" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
 </head>
<body>
  <header class="site-header">
      <div class="container header-inner">
          <a href="index.html" class="logo"><img src="images/logo.png" alt="logo" /></a>

          <button class="hamburger" id="hamburger" aria-label="Menu" aria-expanded="false">
             ☰
          </button>

          <nav class="nav" id="nav-menu">
             <a href="index.html">Home</a>
             <a href="contact.html">Contact</a>
             <a href="leaderboard.html">Leaderboard</a>
             <button id="join-btn" class="btn header-btn">Join Us</button>
           </nav>
      </div>
  </header>
    <section class="gallery">
        <h2>Photo Gallery</h2>
        <div class="gallery-container">
            <img src="images/chess1.jpg" alt="Chess photo 1">
            <img src="images/chess2.jpg" alt="Chess photo 2">
            <img src="images/chess3.jpg" alt="Chess photo 3">
            <img src="images/chess4.jpg" alt="Chess photo 4">
            <img src="images/chess5.jpg" alt="Chess photo 5">
            <img src="images/chess6.jpg" alt="Chess photo 6">
            <img src="images/chess7.jpg" alt="Chess photo 7">
            <img src="images/chess8.jpg" alt="Chess photo 8">
            <img src="images/chess9.jpg" alt="Chess photo 9">
            <img src="images/chess10.jpg" alt="Chess photo 10">
            <img src="images/chess11.jpg" alt="Chess photo 11">
            <img src="images/chess12.jpg" alt="Chess photo 12">
        </div>
    </section>
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <i class="bx bx-chevron-left bx-rotate-180 lightbox-prev"></i>
        <img class="lightbox-image" src="" alt="">
        <i class="bx bx-chevron-right bx-rotate-180 lightbox-next"></i>
    </div>
    <div id="join-modal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-labelledby="join-title">
      <button class="modal-close" id="close-join">&times;</button>
      <h3 id="join-title">Join Abuja Chess Community</h3>

      <!-- Formspree Form -->
      <form id="join-form" action="https://formspree.io/f/xjkabyde" method="POST">
        <label>
          Full name
          <input type="text" name="name" required />
        </label>
        <label>
          Email or phone
          <input type="text" name="contact" required />
        </label>
        <label>
          Skill level
          <select name="level">
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
          </select>
        </label>
        <button type="submit" class="btn">Submit</button>
      </form>
      <p class="small">
      Your info will be sent securely via Formspree.
      </p>
    </div>
  </div>
    <script src="script.js"></script>
</body>

</html>
