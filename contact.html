<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Abuja Chess Community</title>
  <meta name="description" content="Contact the Abuja Chess Community. Find our address, phone and map." />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="brand">Abuja Chess Community</h1>
       <button class="hamburger" id="hamburger" aria-label="Menu" aria-expanded="false">
        ☰
      </button>
      <nav class="nav" id="nav-menu">
        <a href="index.html">Home</a>
        <button id="join-btn" class="btn header-btn">Join Us</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div class="contact-header">
        <h2>Contact Us</h2>
      </div>
      <p><strong>Address:</strong>61 Lake Chad Crescent, Off IBB Way, Maitama, Abuja</p>
      <p><strong>WhatsApp / Phone:</strong> +234-9158875603</p>
      <p><strong>Email:</strong> abujachesscommunity@gmail.com</p>

      <div class="message-header">
        <h2>Message Us</h2>
      </div>
      <!-- Example: Replace `action` with your Formspree URL or embed a Google Form -->
      <form id="contact-form"> 
        <label>
          Name
          <input type="text" name="name" required />
        </label>
      
        <label>
          Email or Phone
          <input type="text" name="contact" required />
        </label>
      
        <label>
          Message
          <textarea name="message" required></textarea>
        </label>
      
        <button type="submit" class="btn">Send</button>
      </form>

    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© <span class="year"></span> Abuja Chess Community</small>
    </div>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
